<!doctype html>
<html ng-app="chatApp">

<head>
    <meta charset="utf-8">
    <title>AngularJS chatApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS ChatApp</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <!-- <li><a href="#!/forecast"><i class="far fa-sun"></i></i> Forecast</a></li> -->
                </ul>
            </div>
        </nav>
    </header>

    <!-- <div ng-view></div> -->
    <div style="margin: 30px" ng-controller="userCreateCtrl as user">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="user.submit(user.username)">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.username" />
                </div>
                <input type="submit" class="btn btn-secondary" value="Set user" />
            </form>
        </div>
    </div>

    <div ng-controller="chatCtrl as chat">
        <div class="jumbotron" style="margin: 30px">
            <h3>AngularJs + Express + Socket.io chat</h3>
            <ul>
                <li ng-repeat="message in chat.messages track by $index">
                    <strong>{{ message.username }}</strong> <span> {{ message.text }} </span>
                </li>
            </ul>
            <div class="col-md-6 col-md-offset-3">
                <form ng-submit="chat.submit(newMessage)">
                    <div ng-if="chat.username">Chat as user {{ chat.username }}</div>
                    <div ng-if="!chat.username">Please type in your name to chat</div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="chat.newMessage" />
                    </div>
                    <input type="submit" class="btn btn-primary" value="Send message" />
                </form>
            </div>
        </div>
    </div>


</body>

<script type="text/javascript" src="./node_modules/angular/angular.js"></script>
<!-- <script type="text/javascript" src="./node_modules/angular-route/angular-route.js"></script> -->

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="chat/chat-controller.js"></script>
<script type="text/javascript" src="user-creation/user-creation-controller.js"></script>

<script type="text/javascript" src="services/user-service.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>

</html>
